<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="assets/js/cake-order-form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div>
            <h3>Cake Order Form</h3>
            <p>Order your freshly baked cakes made using only the finest quality natural ingredients</p>
        </div>
        <hr>
        <form id="cakeForm" action="https://jsonplaceholder.typicode.com/posts" method="post">
            <div class="row">
                <p>Please choose your favorite cake from among the following:</p>
            </div>
            <div align="center">
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                    value="0">
                                <img src="assets/images/cake1.jpg" width="250">
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                    value="1">
                                <img src="assets/images/cake2.jpg" width="250">
                            </label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                    value="2">
                                <img src="assets/images/cake3.jpg" width="250">
                            </label>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                    value="3">
                                <img src="assets/images/cake4.jpg" width="250">
                            </label>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <h4>Order Information</h4>
            </div>
            <div class="row">
                <label for="firstname">Name</label>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="deliveryDate">Delivery date</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="deliveryDate" id="deliveryDate"
                            placeholder="MM/DD/YY">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label for="prefDeliveryTime">Preferred delivery time</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="prefDeliveryTime" id="prefDeliveryTime"
                            placeholder="HH:MM">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="phone">Phone</label>

                    <div class="form-group">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="### ### ###">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <span>To receive the complete receipt</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="mainAddress">Address</label>
                <div class="col">

                    <div class="form-group">

                        <input type="text" class="form-control" name="mainAddress" id="mainAddress"
                            placeholder="Street Address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" name="optionalAddress" id="optionalAddress"
                            placeholder="Street Address Line 2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" id="city" placeholder="City">
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <input type="text" class="form-control" name="region" id="region" placeholder="Region">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="zipCode" id="zipCode"
                            placeholder="Postal / Zip Code">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <select class="form-control" name="country" id="country">
                                <option>Brazil</option>
                                <option>Spain</option>
                                <option>Germany</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Order</button>
            </div>

        </form>
    </div>
</body>

</html>
