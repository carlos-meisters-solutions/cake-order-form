<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex flex-column ms-5 me-5">
            <h3>Cake Order Form</h3>
            <p>Order your freshly baked cakes made using only the finest quality natural ingredients</p>
            <hr>
        </div>

        <div class="d-flex flex-column ms-5 me-5">
            <form id="cakeForm" action="https://jsonplaceholder.typicode.com/posts" method="post">
                <p>Please choose your favorite cake from among the following:</p>
                <div class="d-flex flex-column">
                    <div class="d-flex flex-wrap justify-content-start mb-4">
                        <div class="form-check form-check-inline">
                            <label class="d-flex form-check-label">
                                <div class="align-self-center p-1">
                                    <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                        value="0">
                                </div>
                                <div>
                                    <img src="assets/images/cake1.jpg" width="250">
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="d-flex form-check-label">
                                <div class="align-self-center p-1">
                                    <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                        value="1">
                                </div>
                                <div>
                                    <img src="assets/images/cake2.jpg" width="250">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start mb-5">
                        <div class="form-check form-check-inline">
                            <label class="d-flex form-check-label">
                                <div class="align-self-center p-1">
                                    <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                        value="2">
                                </div>
                                <div>
                                    <img src="assets/images/cake3.jpg" width="250">
                                </div>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="d-flex form-check-label">
                                <div class="align-self-center p-1">
                                    <input class="form-check-input" type="radio" name="cakeOption" id="cakeOption"
                                        value="3">
                                </div>
                                <div>
                                    <img src="assets/images/cake4.jpg" width="250">
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <h4><u>Order Information</u></h4>
                    <div class="d-flex flex-row flex-wrap pb-2">
                        <div class="d-flex flex-column pb-2">
                            <label for="firstname">Name</label>
                            <div class="form-group pe-2">
                                <input type="text" class="form-control rounded-0" name="firstname" id="firstname"
                                    placeholder="First">
                            </div>
                        </div>
                        <div class="form-group align-self-end pb-2 pe-2">
                            <input type="text" class="form-control rounded-0" name="lastname" id="lastname"
                                placeholder="Last">
                        </div>
                    </div>
                    <div class="d-flex flex-row flex-wrap pb-2">
                        <div class="d-flex flex-column pb-2 pe-2">
                            <label for="deliveryDate">Delivery date</label>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-0" name="deliveryDate" id="deliveryDate"
                                    placeholder="MM/DD/YY">
                            </div>
                        </div>
                        <div class="d-flex flex-column pe-2">
                            <label for="prefDeliveryTime">Preferred delivery time</label>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-0" name="prefDeliveryTime"
                                    id="prefDeliveryTime" placeholder="HH:MM">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row flex-wrap pb-2">
                        <div class="d-flex flex-column pb-2 pe-2">
                            <label for="phone">Phone</label>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-0" name="phone" id="phone"
                                    placeholder="### ### ###">
                            </div>
                        </div>
                        <div class="d-flex flex-column pe-2">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control rounded-0" name="email" id="email">
                                <span><small>To receive the complete receipt</small></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column pb-2">
                        <label for="mainAddress">Address</label>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-0" name="mainAddress" id="mainAddress"
                                placeholder="Street Address">
                        </div>
                    </div>
                    <div class="pb-2">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-0" name="optionalAddress"
                                id="optionalAddress" placeholder="Street Address Line 2">
                        </div>
                    </div>
                    <div class="d-flex flex-row flex-wrap pb-2">
                        <div class="form-group pe-2 pb-2">
                            <input type="text" class="form-control rounded-0" name="city" id="city" placeholder="City">
                        </div>
                        <div class="form-group pe-2">
                            <input type="text" class="form-control rounded-0" name="region" id="region"
                                placeholder="Region">
                        </div>
                    </div>
                    <div class="d-flex flex-row flex-wrap pb-2">
                        <div class="form-group pe-2 pb-2">
                            <input type="text" class="form-control rounded-0" name="zipCode" id="zipCode"
                                placeholder="Postal / Zip Code">
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0" name="country" id="country">
                                <option selected>Brazil</option>
                                <option>Spain</option>
                                <option>Germany</option>
                            </select>
                        </div>
                    </div>
                    <div class="align-self-center mt-2 mb-4">
                        <input type="submit" class="btn btn-primary rounded-pill" value="Order">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="assets/js/cake-order-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</html>
